{% extends 'base.html' %}
{% block title %}Details{% endblock %}
{% block content %}
<h1>{{user.first_name}} {{user.last_name}}</h1>
<img src="{{user.image_url}}">
<h2>ID: {{user.id}}</h2>

<form action="/users/{{user.id}}/edit">
    <button formmethod="get">Edit</button>
</form>
<form action="/users/{{user.id}}/delete">
    <button formmethod="post" >Delete</button>
</form>



<a href="/users">Go Back</a>
{% endblock %}
